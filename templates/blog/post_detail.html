{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} - Simple Blog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> </head>
<body>
    <div class="container post-detail"> <nav>
            <p><a href="{% url 'post_list' %}">‚Üê Back to Blog List</a></p>
        </nav>
        <h1>{{ post.title }}</h1>
        <p class="post-meta">Published on: {{ post.pub_date|date:"F j, Y" }}</p>
         {% if post.category %}
            <p class="post-meta">Category: {{ post.category.name }}</p>
        {% endif %}

        {% if post.image %}
            <img src="{{ post.image_url }}" alt="{{ post.title }}" class="post-image">
        {% endif %}

        <div class="post-content">
            {{ post.content|linebreaksbr }}
        </div>
    </div> </body>
</html>
